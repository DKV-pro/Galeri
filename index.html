<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fdeff2;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .phone-frame {
    width: 320px;
    height: 600px;
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    font-weight: 600;
    font-size: 20px;
    border-bottom: 1px solid #f3d6dc;
    position: relative;
  }

  .menu-btn {
    position: absolute;
    left: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #e97b8d;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    border-bottom: 1px solid #f3d6dc;
  }

  .tab {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 500;
    color: #888;
  }

  .tab.active {
    color: #e97b8d;
    border-bottom: 2px solid #e97b8d;
  }

  /* Album List */
  .album-list, .gallery-view {
    flex: 1;
    overflow-y: auto;
    padding: 10px 15px;
  }

  .album {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background: #fff;
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.1s;
  }

  .album:hover { transform: scale(1.02); }

  .album img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
  }

  .album-info {
    flex: 1;
    margin-left: 10px;
  }

  .album-info h4 {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
  }

  .album-info p {
    margin: 3px 0 0;
    font-size: 12px;
    color: #777;
  }

  .arrow {
    color: #aaa;
    font-weight: bold;
    font-size: 18px;
  }

  /* Gallery View */
  .gallery-view {
    display: none;
  }

  .gallery-view.active {
    display: block;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
  }

  .gallery-grid img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
  }

  .back-btn {
    padding: 10px;
    color: #e97b8d;
    font-weight: bold;
    cursor: pointer;
    text-align: left;
  }

  /* Sidebar */
  .sidebar {
    position: absolute;
    top: 0;
    left: -220px;
    width: 220px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    border-radius: 25px 0 0 25px;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 10;
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar h3 {
    margin-top: 0;
    color: #e97b8d;
    font-weight: 600;
  }

  .sidebar a {
    display: block;
    margin: 10px 0;
    color: #444;
    text-decoration: none;
    font-size: 15px;
  }

  .sidebar a:hover {
    color: #e97b8d;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 5;
  }

  .overlay.active {
    display: block;
  }

  /* Fullscreen Preview */
  .fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  .fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

  .fullscreen.active {
    display: flex;
  }

  ::-webkit-scrollbar {
    width: 4px;
  }
  ::-webkit-scrollbar-thumb {
    background: #f3c3c8;
    border-radius: 2px;
  }
</style>
</head>
<body>

  <div class="phone-frame">
    <div class="header">
      <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
      Gallery
    </div>

    <div class="tabs">
      <div class="tab active">IMAGES</div>
      <div class="tab">ALBUM</div>
      <div class="tab">VIDEO</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Menu</h3>
      <a href="#" onclick="openLogin()">üîê Login Pengembang</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Album List -->
    <div class="album-list" id="albumList">
      <div class="album" onclick="openGallery('recent')">
        <img src="https://picsum.photos/100?random=1">
        <div class="album-info">
          <h4>Recent</h4>
          <p>199 foto</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>

      <div class="album" onclick="openGallery('camera')">
        <img src="https://picsum.photos/100?random=2">
        <div class="album-info">
          <h4>Camera</h4>
          <p>505 foto</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>

      <div class="album" onclick="openGallery('whatsapp')">
        <img src="https://picsum.photos/100?random=3">
        <div class="album-info">
          <h4>WhatsApp</h4>
          <p>999 foto</p>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>

    <!-- Tampilan Galeri -->
    <div class="gallery-view" id="galleryView">
      <div class="back-btn" onclick="backToAlbums()">‚Üê Kembali</div>
      <div class="gallery-grid" id="galleryGrid"></div>
    </div>
  </div>

  <!-- Fullscreen Preview -->
  <div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
    <img id="fullscreenImg">
  </div>

<script>
  const galleries = {
    recent: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_1",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_2"
    ],
    camera: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_3",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_4"
    ],
    whatsapp: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_5",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_6"
    ]
  };

  function openGallery(name) {
    document.getElementById('albumList').style.display = 'none';
    const galleryView = document.getElementById('galleryView');
    const grid = document.getElementById('galleryGrid');
    grid.innerHTML = '';
    const photos = galleries[name] || [];

    if (photos.length === 0) {
      grid.innerHTML = "<p style='text-align:center;color:#aaa;'>Tidak ada foto.</p>";
    } else {
      photos.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => openFullscreen(url);
        grid.appendChild(img);
      });
    }
    galleryView.classList.add('active');
  }

  function backToAlbums() {
    document.getElementById('albumList').style.display = 'block';
    document.getElementById('galleryView').classList.remove('active');
  }

  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  // Fullscreen photo
  function openFullscreen(url) {
    const fullscreen = document.getElementById('fullscreen');
    const img = document.getElementById('fullscreenImg');
    img.src = url;
    fullscreen.classList.add('active');
  }

  function closeFullscreen() {
    document.getElementById('fullscreen').classList.remove('active');
  }

  // Login Developer (sementara alert)
  function openLogin() {
    alert("Halaman Login Pengembang (belum aktif).");
  }
</script>

</body>
    </html>
