<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gallery</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9; /* Tetap putih */
    color: #222;
    overflow-x: hidden;
  }

  header {
    background: #fff;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 10;
  }
    .title-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
}

.subtitle {
  font-size: 13px;
  font-weight: 500;
  opacity: 0.8;
  margin-top: -2px;
}

  .menu-btn {
    position: absolute;
    left: 15px;
    font-size: 24px;
    cursor: pointer;
  }

  .title {
    font-weight: 600;
    font-size: 18px;
    user-select: none;
    pointer-events: none;
  }

  .album-list {
    margin-top: 70px;
    padding: 10px 15px 100px;
    perspective: 1000px;
  }

  .album {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    padding: 12px 14px;
    cursor: pointer;
    opacity: 0;
    transform: rotateX(90deg);
    animation: flipInBottom 0.6s ease forwards;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    color: #fff;
    background: #222; /* default jika gradasi belum di-set */
  }

  .album:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  }

  @keyframes flipInBottom {
    from {
      opacity: 0;
      transform: rotateX(90deg);
      transform-origin: bottom;
    }
    to {
      opacity: 1;
      transform: rotateX(0deg);
      transform-origin: bottom;
    }
  }

  .album-info { flex: 1; margin-left: 10px; }
  .album-info h4 {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
    user-select: none;
    pointer-events: none;
  }

  .sidebar {
    position: fixed; top: 0; left: -220px;
    width: 220px; height: 100%;
    background: #000; color: #fff;
    transition: left 0.3s ease;
    z-index: 20; padding: 20px;
  }
  .sidebar.active { left: 0; }
  .sidebar h3 { margin: 0 0 15px; color: #fff; font-weight: 600; }
  .sidebar a { display: block; color: #ccc; text-decoration: none; margin: 10px 0; font-size: 15px; }
  .sidebar a:hover { color: #fff; }

  .overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 15;
  }
  .overlay.active { display: block; }

  .footer-fixed {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 30;
    color: #666;
    font-weight: 400;
    user-select: none;
    pointer-events: none;
    animation: fadeInFooter 1.5s ease;
    white-space: nowrap;
    font-size: clamp(10px, 2.5vw, 14px);
  }

  .footer-fixed b {
    color: #222;
    font-weight: 600;
  }

  @keyframes fadeInFooter {
    from { opacity: 0; transform: translate(-50%, 20px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
</style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="#" onclick="openLogin()">üîê Login Pengembang</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <header>
    <div class="menu-btn" id="menuBtn" onclick="toggleSidebar()">‚ò∞</div>
   
    <div class="title-box">
    <div class="title">Galeri XI DKV</div>
    <div class="title subtitle">SMK 01 DIPONEGORO</div>
    </div>
  </header>

  <div class="album-list" id="albumList"></div>

  <div class="footer-fixed">
    <div>Teacher</div>
    <div><b>Muhammad Mujib Ridwan, S.I.Kom.</b></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
      authDomain: "galeridkv-71c50.firebaseapp.com",
      projectId: "galeridkv-71c50",
      storageBucket: "galeridkv-71c50.appspot.com",
      messagingSenderId: "664839362655",
      appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üé® Gradasi abstrak gelap & halus untuk latar album
    function getDarkSmoothGradient() {
      const hue1 = Math.floor(Math.random() * 360);
      const hue2 = (hue1 + Math.floor(Math.random() * 30) + 30) % 360;
      const light1 = 15 + Math.random() * 10; // tone gelap
      const light2 = 20 + Math.random() * 10;
      const sat1 = 25 + Math.random() * 20; // warna tidak mencolok
      const sat2 = 30 + Math.random() * 20;
      return `linear-gradient(145deg, hsl(${hue1}, ${sat1}%, ${light1}%), hsl(${hue2}, ${sat2}%, ${light2}%))`;
    }

    async function loadAlbums() {
      const albumList = document.getElementById("albumList");
      albumList.innerHTML = "<p style='text-align:center;color:#999;'>Memuat data...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "albums"));
        albumList.innerHTML = "";

        if (querySnapshot.empty) {
          albumList.innerHTML = "<p style='text-align:center;color:#aaa;'>Belum ada album ditambahkan.</p>";
          return;
        }

        let delay = 0;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          const totalFoto = (data.photos || []).length;
          div.className = "album";
div.innerHTML = `
  <div class="album-info">
    <h4>${data.name}</h4>
    <div style="font-size:13px; opacity:0.8; margin-top:2px;">
      ${totalFoto} foto
    </div>
  </div>
`;
         
          div.style.background = getDarkSmoothGradient();
          div.style.animationDelay = `${delay}s`;
          delay += 0.1;

          div.onclick = () => window.location.href = `gallery.html?id=${doc.id}`;
          albumList.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        albumList.innerHTML = "<p style='text-align:center;color:red;'>Gagal memuat data Firestore.</p>";
      }
    }

    window.openLogin = function() { window.location.href = "login.html"; }
    window.toggleSidebar = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    window.onload = loadAlbums;
  </script>
</body>
</html>
