<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gallery</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9;
    color: #222;
    overflow-x: hidden;
  }

  header {
    background: #fff;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 10;
  }

  .menu-btn { font-size: 24px; cursor: pointer; }
  .back-btn-header { display: none; }

  .album-list {
    margin-top: 70px;
    padding: 10px 15px 80px;
  }

  .album {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    padding: 8px;
    cursor: pointer;
    transition: transform 0.1s ease-in-out;
  }
  .album:hover { transform: scale(1.01); }
  .album img {
    width: 65px; height: 65px;
    border-radius: 12px;
    object-fit: cover;
  }
  .album-info { flex: 1; margin-left: 10px; }
  .album-info h4 { margin: 0; font-size: 15px; font-weight: 600; }
  .album-info a { font-size: 12px; color: #777; text-decoration: none; }
  .album-info a:hover { text-decoration: underline; }

  .sidebar {
    position: fixed; top: 0; left: -220px;
    width: 220px; height: 100%;
    background: #000; color: #fff;
    transition: left 0.3s ease;
    z-index: 20; padding: 20px;
  }
  .sidebar.active { left: 0; }
  .sidebar h3 { margin: 0 0 15px; color: #fff; font-weight: 600; }
  .sidebar a { display: block; color: #ccc; text-decoration: none; margin: 10px 0; font-size: 15px; }
  .sidebar a:hover { color: #fff; }

  .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 15; }
  .overlay.active { display: block; }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="#" onclick="openLogin()">üîê Login Pengembang</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Header -->
  <header>
    <div class="menu-btn" id="menuBtn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="back-btn-header" id="backBtnHeader"></div>
  </header>

  <!-- Album List -->
  <div class="album-list" id="albumList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
      authDomain: "galeridkv-71c50.firebaseapp.com",
      projectId: "galeridkv-71c50",
      storageBucket: "galeridkv-71c50.appspot.com",
      messagingSenderId: "664839362655",
      appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAlbums() {
      const albumList = document.getElementById("albumList");
      albumList.innerHTML = "<p style='text-align:center;color:#999;'>Memuat data...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "albums"));
        albumList.innerHTML = "";

        if (querySnapshot.empty) {
          albumList.innerHTML = "<p style='text-align:center;color:#aaa;'>Belum ada album ditambahkan.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "album";
          div.innerHTML = `
            <div class="album-info">
              <h4>${data.name}</h4>
              <a href="gallery.html?id=${doc.id}" target="_blank">Buka Album</a>
            </div>
          `;
          albumList.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        albumList.innerHTML = "<p style='text-align:center;color:red;'>Gagal memuat data Firestore.</p>";
      }
    }

    window.openLogin = function() { window.location.href = "login.html"; }
    window.logout = function() { localStorage.removeItem("isLoggedIn"); window.location.href = "index.html"; }
    window.toggleSidebar = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    window.onload = loadAlbums;
  </script>
</body>
</html>
