<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdeff2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-frame {
      width: 320px;
      height: 600px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 20px;
      border-bottom: 1px solid #f3d6dc;
    }

    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #f3d6dc;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      color: #888;
    }

    .tab.active {
      color: #e97b8d;
      border-bottom: 2px solid #e97b8d;
    }

    .album-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
    }

    .album {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #fff;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .album img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }

    .album-info {
      flex: 1;
      margin-left: 10px;
    }

    .album-info h4 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
    }

    .album-info p {
      margin: 3px 0 0;
      font-size: 12px;
      color: #777;
    }

    .arrow {
      color: #aaa;
      font-weight: bold;
      font-size: 18px;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #f3c3c8;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="phone-frame">
    <div class="header">Gallery</div>

    <div class="tabs">
      <div class="tab active">IMAGES</div>
      <div class="tab">ALBUM</div>
      <div class="tab">VIDEO</div>
    </div>

    <div class="album-list">
      <div class="album">
        <img src="https://picsum.photos/100?random=1" alt="Recent">
        <div class="album-info">
          <h4>Recent</h4>
          <p>199 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album">
        <img src="https://picsum.photos/100?random=2" alt="Camera">
        <div class="album-info">
          <h4>Camera</h4>
          <p>505 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album">
        <img src="https://picsum.photos/100?random=3" alt="ss">
        <div class="album-info">
          <h4>ss</h4>
          <p>7 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album">
        <img src="https://picsum.photos/100?random=4" alt="Restor">
        <div class="album-info">
          <h4>Restor</h4>
          <p>102 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album">
        <img src="https://picsum.photos/100?random=5" alt="WhatsApp">
        <div class="album-info">
          <h4>WhatsApp</h4>
          <p>999 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>
    </div>
  </div>

</body>
  </html>
