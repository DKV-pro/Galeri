<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fdeff2;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .phone-frame {
    width: 320px;
    height: 600px;
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .header {
    text-align: center;
    padding: 15px;
    font-weight: 600;
    font-size: 20px;
    border-bottom: 1px solid #f3d6dc;
  }

  .tabs {
    display: flex;
    justify-content: center;
    border-bottom: 1px solid #f3d6dc;
  }

  .tab {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 500;
    color: #888;
  }

  .tab.active {
    color: #e97b8d;
    border-bottom: 2px solid #e97b8d;
  }

  .album-list, .gallery-view {
    flex: 1;
    overflow-y: auto;
    padding: 10px 15px;
  }

  .album {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background: #fff;
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.1s;
  }

  .album:hover { transform: scale(1.02); }

  .album img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
  }

  .album-info {
    flex: 1;
    margin-left: 10px;
  }

  .album-info h4 {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
  }

  .album-info p {
    margin: 3px 0 0;
    font-size: 12px;
    color: #777;
  }

  .arrow {
    color: #aaa;
    font-weight: bold;
    font-size: 18px;
  }

  .gallery-view {
    display: none;
  }

  .gallery-view.active {
    display: block;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
  }

  .gallery-grid img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery-grid img:hover {
    transform: scale(1.05);
  }

  .back-btn {
    padding: 10px;
    color: #e97b8d;
    font-weight: bold;
    cursor: pointer;
    text-align: left;
  }

  /* Fullscreen preview */
  .fullscreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
    flex-direction: column;
  }

  .fullscreen.active {
    display: flex;
  }

  .fullscreen img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .close-btn {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    top: 20px;
    right: 30px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    width: 35px;
    height: 35px;
    text-align: center;
    line-height: 35px;
  }

  ::-webkit-scrollbar {
    width: 4px;
  }
  ::-webkit-scrollbar-thumb {
    background: #f3c3c8;
    border-radius: 2px;
  }
</style>
</head>
<body>

  <div class="phone-frame">
    <div class="header">Gallery</div>

    <div class="tabs">
      <div class="tab active">IMAGES</div>
      <div class="tab">ALBUM</div>
      <div class="tab">VIDEO</div>
    </div>

    <!-- List Album -->
    <div class="album-list" id="albumList">
      <div class="album" onclick="openGallery('recent')">
        <img src="https://picsum.photos/100?random=1">
        <div class="album-info">
          <h4>Recent</h4>
          <p>199 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album" onclick="openGallery('camera')">
        <img src="https://picsum.photos/100?random=2">
        <div class="album-info">
          <h4>Camera</h4>
          <p>505 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album" onclick="openGallery('ss')">
        <img src="https://picsum.photos/100?random=3">
        <div class="album-info">
          <h4>ss</h4>
          <p>7 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album" onclick="openGallery('restor')">
        <img src="https://picsum.photos/100?random=4">
        <div class="album-info">
          <h4>Restor</h4>
          <p>102 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="album" onclick="openGallery('whatsapp')">
        <img src="https://picsum.photos/100?random=5">
        <div class="album-info">
          <h4>WhatsApp</h4>
          <p>999 foto</p>
        </div>
        <div class="arrow">›</div>
      </div>
    </div>

    <!-- Tampilan Galeri -->
    <div class="gallery-view" id="galleryView">
      <div class="back-btn" onclick="backToAlbums()">← Kembali</div>
      <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <!-- Fullscreen viewer -->
    <div class="fullscreen" id="fullscreen">
      <span class="close-btn" onclick="closeFullscreen()">×</span>
      <img id="fullscreenImg" src="">
    </div>

  </div>

<script>
  // Ganti dengan ID file Google Drive kamu
  const galleries = {
    recent: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_1",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_2",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_3"
    ],
    camera: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_4",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_5"
    ],
    ss: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_6"
    ],
    restor: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_7",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_8"
    ],
    whatsapp: [
      "https://drive.google.com/uc?id=YOUR_FILE_ID_9",
      "https://drive.google.com/uc?id=YOUR_FILE_ID_10"
    ]
  };

  function openGallery(name) {
    document.getElementById('albumList').style.display = 'none';
    const galleryView = document.getElementById('galleryView');
    const grid = document.getElementById('galleryGrid');
    grid.innerHTML = '';

    const photos = galleries[name] || [];
    if (photos.length === 0) {
      grid.innerHTML = "<p style='text-align:center;color:#aaa;'>Tidak ada foto.</p>";
    } else {
      photos.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => openFullscreen(url);
        grid.appendChild(img);
      });
    }

    galleryView.classList.add('active');
  }

  function backToAlbums() {
    document.getElementById('albumList').style.display = 'block';
    document.getElementById('galleryView').classList.remove('active');
  }

  // Fullscreen preview
  function openFullscreen(url) {
    const fullscreen = document.getElementById('fullscreen');
    const img = document.getElementById('fullscreenImg');
    img.src = url;
    fullscreen.classList.add('active');
  }

  function closeFullscreen() {
    document.getElementById('fullscreen').classList.remove('active');
  }

  // Tutup fullscreen saat klik di luar gambar
  document.getElementById('fullscreen').addEventListener('click', (e) => {
    if (e.target.id === 'fullscreen') closeFullscreen();
  });
</script>

</body>
          </html>
