<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mode Pengembang</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, arrayUnion 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
      authDomain: "galeridkv-71c50.firebaseapp.com",
      projectId: "galeridkv-71c50",
      storageBucket: "galeridkv-71c50.appspot.com",
      messagingSenderId: "664839362655",
      appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemen
    const siswaSelect = document.getElementById("siswaSelect");
    const linkInput = document.getElementById("driveLink");
    const addBtn = document.getElementById("addBtn");
    const listContainer = document.getElementById("dataList");
    const namaBaruInput = document.getElementById("namaBaru");
    const addNamaBtn = document.getElementById("addNamaBtn");

    // Tambah nama siswa baru (buat album baru di Firestore)
    async function tambahNamaBaru() {
      const nama = namaBaruInput.value.trim();
      if (!nama) return alert("Masukkan nama siswa terlebih dahulu!");

      const ref = doc(db, "albums", nama);
      await setDoc(ref, {
        name: nama,
        cover: "https://via.placeholder.com/100?text=" + encodeURIComponent(nama),
        photos: []
      });

      namaBaruInput.value = "";
      alert("‚úÖ Album baru dibuat!");
      muatDaftarSiswa();
    }

    // Muat daftar siswa (album)
    async function muatDaftarSiswa() {
      siswaSelect.innerHTML = `<option value="">Pilih Nama Siswa</option>`;
      const snapshot = await getDocs(collection(db, "albums"));
      snapshot.forEach((docSnap) => {
        const nama = docSnap.data().name;
        const opt = document.createElement("option");
        opt.value = nama;
        opt.textContent = nama;
        siswaSelect.appendChild(opt);
      });
    }

    // Tambah link ke album (update array)
    async function tambahData() {
      const nama = siswaSelect.value;
      const link = linkInput.value.trim();
      if (!nama || !link) return alert("Pilih nama siswa dan isi link!");

      const ref = doc(db, "albums", nama);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        await updateDoc(ref, { photos: arrayUnion(link) });
      } else {
        await setDoc(ref, {
          name: nama,
          cover: "https://via.placeholder.com/100?text=" + encodeURIComponent(nama),
          photos: [link]
        });
      }

      linkInput.value = "";
      alert("‚úÖ Link berhasil ditambahkan!");
      tampilkanData();
    }

    // Tampilkan data semua album
    async function tampilkanData() {
      listContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "albums"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const item = document.createElement("div");
        item.className = "item";
        const photoCount = data.photos ? data.photos.length : 0;

        item.innerHTML = `
          <div>
            <b>üìÅ ${data.name}</b><br>
            <small>${photoCount} file</small>
          </div>
          <div class="actions">
            <button onclick="hapusAlbum('${docSnap.id}')">üóëÔ∏è</button>
          </div>
        `;
        listContainer.appendChild(item);
      });
    }

    // Hapus seluruh album
    window.hapusAlbum = async function(id) {
      if (confirm("Yakin ingin menghapus album ini?")) {
        await deleteDoc(doc(db, "albums", id));
        tampilkanData();
      }
    };

    // Event
    addNamaBtn.addEventListener("click", tambahNamaBaru);
    addBtn.addEventListener("click", tambahData);

    window.onload = () => {
      muatDaftarSiswa();
      tampilkanData();
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      background: #e57373;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
    #dataList {
      margin-top: 20px;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .actions button {
      margin-left: 5px;
      font-size: 16px;
      padding: 5px 8px;
    }
    .flex {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mode Pengembang</h2>

  <div class="card">
    <h3>Tambah Album Baru (Nama Siswa)</h3>
    <div class="flex">
      <input type="text" id="namaBaru" placeholder="Masukkan nama siswa baru..." />
      <button id="addNamaBtn">Tambah</button>
    </div>
  </div>

  <div class="card">
    <h3>Tambah Link ke Album</h3>
    <select id="siswaSelect">
      <option value="">Memuat daftar album...</option>
    </select>
    <input type="text" id="driveLink" placeholder="Tempel link Google Drive..." />
    <button id="addBtn">Tambahkan</button>
  </div>

  <div id="dataList"></div>

  <button style="display:block;margin:20px auto;" onclick="location.href='index.html'">üè† Kembali ke Galeri</button>
</body>
</html>
