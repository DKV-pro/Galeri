<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Pengembang</title>
  <script type="module">
    // --- Firebase setup ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
      authDomain: "galeridkv-71c50.firebaseapp.com",
      projectId: "galeridkv-71c50",
      storageBucket: "galeridkv-71c50.firebasestorage.app",
      messagingSenderId: "664839362655",
      appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- DOM elements ---
    const siswaSelect = document.getElementById("siswaSelect");
    const linkInput = document.getElementById("driveLink");
    const addBtn = document.getElementById("addBtn");
    const listContainer = document.getElementById("dataList");
    const namaBaruInput = document.getElementById("namaBaru");
    const addNamaBtn = document.getElementById("addNamaBtn");

    // --- Tambah link ke Firestore ---
    async function tambahData() {
      const nama = siswaSelect.value;
      const link = linkInput.value.trim();

      if (!nama || !link) {
        alert("Lengkapi nama siswa dan link Google Drive!");
        return;
      }

      try {
        await addDoc(collection(db, "galeri"), { nama, link });
        linkInput.value = "";
        alert("‚úÖ Data berhasil ditambahkan!");
        tampilkanData();
      } catch (err) {
        console.error("Gagal menambah data:", err);
      }
    }

    // --- Tambah nama siswa baru ---
    async function tambahNamaBaru() {
      const namaBaru = namaBaruInput.value.trim();
      if (!namaBaru) return alert("Masukkan nama siswa terlebih dahulu!");

      // Simpan di koleksi 'siswa'
      await setDoc(doc(db, "siswa", namaBaru), { nama: namaBaru });
      namaBaruInput.value = "";
      alert("‚úÖ Nama siswa ditambahkan!");
      muatDaftarSiswa();
    }

    // --- Muat daftar nama siswa dari Firestore ---
    async function muatDaftarSiswa() {
      siswaSelect.innerHTML = `<option value="">Pilih Nama Siswa</option>`;
      const snapshot = await getDocs(collection(db, "siswa"));
      snapshot.forEach((docSnap) => {
        const nama = docSnap.data().nama;
        const opt = document.createElement("option");
        opt.value = nama;
        opt.textContent = nama;
        siswaSelect.appendChild(opt);
      });
    }

    // --- Tampilkan data dari Firestore ---
    async function tampilkanData() {
      listContainer.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "galeri"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div>
            <b>üéì ${data.nama}</b><br>
            <a href="${data.link}" target="_blank">${data.link}</a>
          </div>
          <div class="actions">
            <button onclick="editData('${docSnap.id}', '${data.nama}', '${data.link}')">‚úèÔ∏è</button>
            <button onclick="hapusData('${docSnap.id}')">üóëÔ∏è</button>
          </div>
        `;
        listContainer.appendChild(item);
      });
    }

    // --- Hapus data galeri ---
    window.hapusData = async function(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        await deleteDoc(doc(db, "galeri", id));
        tampilkanData();
      }
    };

    // --- Edit data galeri ---
    window.editData = async function(id, nama, link) {
      const newLink = prompt("Edit link Google Drive:", link);
      if (newLink && newLink !== link) {
        await updateDoc(doc(db, "galeri", id), { link: newLink });
        tampilkanData();
      }
    };

    // --- Event ---
    addBtn.addEventListener("click", tambahData);
    addNamaBtn.addEventListener("click", tambahNamaBaru);
    window.onload = () => {
      muatDaftarSiswa();
      tampilkanData();
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      background: #e57373;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #d32f2f;
    }

    #dataList {
      margin-top: 20px;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .actions button {
      margin-left: 5px;
      font-size: 16px;
      padding: 5px 8px;
    }

    .flex {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mode Pengembang</h2>

  <div class="card">
    <h3>Tambah Nama Siswa Baru</h3>
    <div class="flex">
      <input type="text" id="namaBaru" placeholder="Masukkan nama siswa baru...">
      <button id="addNamaBtn">Tambah</button>
    </div>
  </div>

  <div class="card">
    <h3>Tambah Foto/Video (Google Drive)</h3>
    <select id="siswaSelect">
      <option value="">Memuat data siswa...</option>
    </select>
    <input type="text" id="driveLink" placeholder="Tempel link Google Drive...">
    <button id="addBtn">Tambah ke Galeri</button>
  </div>

  <div id="dataList"></div>

  <button style="display:block;margin:20px auto;">üö™ Logout</button>
</body>
</html>
