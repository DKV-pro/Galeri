<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Pengembang - Galeri</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: black;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    #backBtn {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #e97b8d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #d46b7c;
    }

    .gallery-preview img, .gallery-preview video {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 8px;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  <header>
    <button id="backBtn" onclick="goBack()">‚Üê</button>
    <h1>Mode Pengembang</h1>
  </header>

  <main>
    <div class="section">
      <h2>Tambah Foto/Video (Google Drive)</h2>
      <input type="text" id="mediaLink" placeholder="Tempel link Google Drive...">
      <button onclick="addMedia()">Tambah ke Galeri</button>
      <div id="galleryPreview" class="gallery-preview"></div>
    </div>

    <div class="section">
      <h2>Upload File Langsung</h2>
      <input type="file" id="fileInput" multiple accept="image/*,video/*">
      <button onclick="uploadFiles()">Upload</button>
    </div>

    <div class="logout">
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </main>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

<script>
  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
    authDomain: "galeridkv-71c50.firebaseapp.com",
    projectId: "galeridkv-71c50",
    storageBucket: "galeridkv-71c50.appspot.com",
    messagingSenderId: "664839362655",
    appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
  };

  // Inisialisasi
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // üîê Cek login
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "login.html";
  }

  function goBack() {
    window.location.href = "index.html";
  }

  // üß† Tambah link ke Firestore
  async function addMedia() {
    const link = document.getElementById('mediaLink').value.trim();
    const siswa = prompt("Masukkan nama siswa (album):");
    if (!link || !siswa) return alert("Lengkapi nama siswa dan link terlebih dahulu!");

    const fileId = link.match(/[-\w]{25,}/);
    if (!fileId) return alert("Link Google Drive tidak valid!");

    const imgUrl = `https://drive.google.com/uc?id=${fileId[0]}`;

    try {
      const docRef = db.collection("albums").doc(siswa);
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        // Tambah foto ke array yang ada
        await docRef.update({
          photos: firebase.firestore.FieldValue.arrayUnion(imgUrl)
        });
      } else {
        // Buat album baru
        await docRef.set({
          name: siswa,
          cover: imgUrl,
          photos: [imgUrl]
        });
      }

      alert("‚úÖ Foto berhasil ditambahkan!");
      document.getElementById('mediaLink').value = "";
      loadPreview(siswa);
    } catch (e) {
      console.error(e);
      alert("Gagal menyimpan ke Firestore!");
    }
  }

  // üîç Lihat preview album tertentu
  async function loadPreview(siswa) {
    const preview = document.getElementById('galleryPreview');
    preview.innerHTML = "<p>Memuat...</p>";

    const doc = await db.collection("albums").doc(siswa).get();
    if (!doc.exists) {
      preview.innerHTML = "<p>Tidak ada foto.</p>";
      return;
    }

    const data = doc.data();
    preview.innerHTML = "";
    data.photos.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      preview.appendChild(img);
    });
  }

  // üö™ Logout
  function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
