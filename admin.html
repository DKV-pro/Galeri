<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mode Pengembang</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
      authDomain: "galeridkv-71c50.firebaseapp.com",
      projectId: "galeridkv-71c50",
      storageBucket: "galeridkv-71c50.appspot.com",
      messagingSenderId: "664839362655",
      appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemen DOM
    const siswaSelect = document.getElementById("siswaSelect");
    const linkInput = document.getElementById("driveLink");
    const addBtn = document.getElementById("addBtn");
    const listContainer = document.getElementById("dataList");
    const namaBaruInput = document.getElementById("namaBaru");
    const addNamaBtn = document.getElementById("addNamaBtn");

    // Tambah nama siswa baru (album baru di Firestore)
    async function tambahNamaBaru() {
      const nama = namaBaruInput.value.trim();
      if (!nama) return alert("Masukkan nama siswa terlebih dahulu!");

      const ref = doc(db, "albums", nama);
      await setDoc(ref, {
        name: nama,
        photos: []
      });

      namaBaruInput.value = "";
      alert("‚úÖ Nama siswa berhasil ditambahkan!");
      await muatDaftarSiswa();
      await tampilkanData();
    }

    // Muat daftar nama siswa (album)
    async function muatDaftarSiswa() {
      siswaSelect.innerHTML = `<option value="">Pilih Nama Siswa</option>`;
      const snapshot = await getDocs(collection(db, "albums"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const opt = document.createElement("option");
        opt.value = data.name;
        opt.textContent = data.name;
        siswaSelect.appendChild(opt);
      });
    }

    // Tambah link ke album siswa
    async function tambahData() {
      const nama = siswaSelect.value;
      const link = linkInput.value.trim();
      if (!nama || !link) return alert("Pilih nama siswa dan isi link!");

      const ref = doc(db, "albums", nama);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        await updateDoc(ref, { photos: arrayUnion(link) });
      } else {
        await setDoc(ref, { name: nama, photos: [link] });
      }

      linkInput.value = "";
      alert("‚úÖ Link berhasil ditambahkan!");
      tampilkanData();
    }

    // Hapus satu link dari album siswa
    window.hapusLink = async function(nama, link) {
      if (!confirm("Hapus link ini?")) return;
      const ref = doc(db, "albums", nama);
      await updateDoc(ref, { photos: arrayRemove(link) });
      tampilkanData();
    };

    // Hapus seluruh album siswa
    window.hapusAlbum = async function(nama) {
      if (!confirm(`Yakin ingin menghapus seluruh data milik ${nama}?`)) return;
      await deleteDoc(doc(db, "albums", nama));
      tampilkanData();
      muatDaftarSiswa();
    };

    // Tampilkan data semua siswa dan linknya
    async function tampilkanData() {
      listContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "albums"));
      if (snapshot.empty) {
        listContainer.innerHTML = "<p style='text-align:center;color:#888;'>Belum ada data.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const container = document.createElement("div");
        container.className = "album";

        let linkListHTML = "";
        if (data.photos && data.photos.length > 0) {
          data.photos.forEach((link) => {
            linkListHTML += `
              <div class="link-item">
                <a href="${link}" target="_blank">${link}</a>
                <button onclick="hapusLink('${data.name}', '${link}')">üóëÔ∏è Hapus Link</button>
              </div>
            `;
          });
        } else {
          linkListHTML = `<small>Tidak ada link</small>`;
        }

        container.innerHTML = `
          <div class="album-header">
            <b>üìÅ ${data.name}</b>
            <button class="hapus-album" onclick="hapusAlbum('${data.name}')">Hapus Siswa</button>
          </div>
          <div class="links">${linkListHTML}</div>
        `;

        listContainer.appendChild(container);
      });
    }

    // Event listener
    addNamaBtn.addEventListener("click", tambahNamaBaru);
    addBtn.addEventListener("click", tambahData);

    window.onload = () => {
      muatDaftarSiswa();
      tampilkanData();
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      background: #e57373;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
    .flex {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .album {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .album-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .links {
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .link-item a {
      color: #1976d2;
      text-decoration: none;
      word-break: break-all;
    }
    .link-item button {
      background: #b71c1c;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }
    .hapus-album {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Mode Pengembang</h2>

  <div class="card">
    <h3>Tambah Nama Siswa</h3>
    <div class="flex">
      <input type="text" id="namaBaru" placeholder="Masukkan nama siswa..." />
      <button id="addNamaBtn">Tambah</button>
    </div>
  </div>

  <div class="card">
    <h3>Tambah Link Google Drive</h3>
    <select id="siswaSelect">
      <option value="">Memuat daftar siswa...</option>
    </select>
    <input type="text" id="driveLink" placeholder="Tempel link Google Drive..." />
    <button id="addBtn">Tambahkan</button>
  </div>

  <div id="dataList"></div>

  <button style="display:block;margin:20px auto;" onclick="location.href='index.html'">üè† Kembali ke Galeri</button>
</body>
</html>
