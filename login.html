<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Pengembang</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f7b9c4, #f5c9d6, #f9dee5);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    width: 320px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .login-box .avatar {
    background: #f28da0;
    color: white;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 6px;
    font-size: 14px;
  }

  .login-box .remember {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #555;
    margin-top: 8px;
    margin-bottom: 20px;
  }

  .login-box .remember input {
    margin-right: 5px;
  }

  .login-box button {
    width: 100%;
    background: #f28da0;
    border: none;
    padding: 12px;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: background 0.3s ease;
  }

  .login-box button:hover {
    background: #ec7f96;
  }

  .login-box a {
    text-decoration: none;
    color: #c06f82;
    font-size: 13px;
  }
</style>
</head>
<body>
  <div class="login-box">
    <div class="avatar">ðŸ‘¤</div>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>

      <div class="remember">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
