<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Foto</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9;
    color: #222;
  }

  header {
    background: #fff;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 55px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 10;
    justify-content: space-between;
    user-select: none;
  }

  .back-btn { cursor: pointer; font-size: 22px; color: #e57373; }
  .album-name {
    font-weight: 600;
    font-size: 16px;
    text-align: center;
    flex: 1;
    user-select: none;
  }

  .gallery {
    margin-top: 70px;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 8px;
  }

  .gallery img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 0.6s ease forwards;
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .gallery img:hover { transform: scale(1.02); }

  /* FULLSCREEN */
  .fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 50;
    overflow: hidden;
    transition: opacity 0.25s ease;
  }

  .fullscreen.active { display: flex; opacity: 1; }

  .fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    transition: transform 0.25s ease;
  }

  .loading, .error, .empty {
    text-align: center;
    color: #888;
    margin-top: 100px;
  }

  /* LIKE BUTTON */
  .like-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ffffffcc;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    font-size: 24px;
    cursor: pointer;
    z-index: 100;
    transition: transform 0.2s ease, background 0.3s, color 0.3s;
    backdrop-filter: blur(6px);
    user-select: none;
  }

  .like-btn:active { transform: scale(0.9); }

  .like-btn.active {
    color: #1976d2;
    background: #e3f2fdcc;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }

  .like-count {
    position: fixed;
    bottom: 26px;
    right: 85px;
    font-size: 14px;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 3px 10px;
    border-radius: 10px;
    user-select: none;
    z-index: 101;
  }
</style>
</head>
<body>

<header>
  <div class="back-btn" onclick="goBack()">‚Üê</div>
  <div class="album-name" id="albumName">Memuat...</div>
</header>

<div class="gallery" id="gallery"></div>

<!-- Fullscreen View -->
<div class="fullscreen" id="fullscreen">
  <img id="fullscreenImg">
  <div class="like-btn" id="likeBtn">üëç</div>
  <div class="like-count" id="likeCount">0</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
    authDomain: "galeridkv-71c50.firebaseapp.com",
    projectId: "galeridkv-71c50",
    storageBucket: "galeridkv-71c50.appspot.com",
    messagingSenderId: "664839362655",
    appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const albumId = params.get("id");
  const galleryEl = document.getElementById("gallery");
  const albumNameEl = document.getElementById("albumName");
  const fullscreen = document.getElementById("fullscreen");
  const fsImg = document.getElementById("fullscreenImg");
  const likeBtn = document.getElementById("likeBtn");
  const likeCount = document.getElementById("likeCount");

  let currentIndex = 0;
  let photoList = [];

  async function loadGallery() {
    if (!albumId) {
      galleryEl.innerHTML = "<p class='error'>Album tidak ditemukan.</p>";
      albumNameEl.textContent = "Tidak Ada Album";
      return;
    }

    albumNameEl.textContent = "Memuat...";
    galleryEl.innerHTML = "<p class='loading'>Mengambil data dari server...</p>";

    try {
      const docRef = doc(db, "albums", albumId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        albumNameEl.textContent = "Album tidak ditemukan";
        galleryEl.innerHTML = "<p class='error'>Data tidak ditemukan di database.</p>";
        return;
      }

      const data = snap.data();
      albumNameEl.textContent = data.name || albumId;
      galleryEl.innerHTML = "";
      photoList = data.photos || [];

      if (photoList.length === 0) {
        galleryEl.innerHTML = "<p class='empty'>Belum ada foto di album ini.</p>";
        return;
      }

      photoList.forEach((link, index) => {
        const img = document.createElement("img");
        img.src = link;
        img.loading = "lazy";
        img.style.animationDelay = `${index * 0.08}s`;
        img.onclick = () => openFullscreen(index);
        galleryEl.appendChild(img);
      });
    } catch (err) {
      console.error("loadGallery error:", err);
      albumNameEl.textContent = "Gagal Memuat";
      galleryEl.innerHTML = "<p class='error'>Terjadi kesalahan saat memuat data.</p>";
    }
  }

  function openFullscreen(index) {
    currentIndex = index;
    fsImg.src = photoList[currentIndex];
    fullscreen.classList.add("active");
  }

  fullscreen.addEventListener("click", (e) => {
    if (e.target === fullscreen) fullscreen.classList.remove("active");
  });

  // ==== SISTEM SWIPE MOBILE ====
  let startX = 0;
  let endX = 0;

  fullscreen.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  fullscreen.addEventListener("touchmove", (e) => {
    endX = e.touches[0].clientX;
  });

  fullscreen.addEventListener("touchend", () => {
    const diff = endX - startX;
    if (Math.abs(diff) > 50) {
      if (diff < 0) nextPhoto();
      else prevPhoto();
    }
  });

  function nextPhoto() {
    if (currentIndex < photoList.length - 1) {
      currentIndex++;
      fsImg.src = photoList[currentIndex];
    }
  }

  function prevPhoto() {
    if (currentIndex > 0) {
      currentIndex--;
      fsImg.src = photoList[currentIndex];
    }
  }

  // ==== LIKE BUTTON ====
  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  const deviceId = getDeviceId();
  let totalLikes = 0;
  let hasLiked = false;

  async function loadLikes() {
    try {
      const likeRef = doc(db, "likes", albumId);
      const snap = await getDoc(likeRef);
      if (snap.exists()) {
        const data = snap.data();
        totalLikes = data.count || 0;
        hasLiked = data.users?.includes(deviceId) || false;
        likeCount.textContent = totalLikes;
        if (hasLiked) likeBtn.classList.add("active");
      } else {
        likeCount.textContent = "0";
      }
    } catch (err) {
      console.error("loadLikes error:", err);
    }
  }

  async function toggleLike(e) {
    e.stopPropagation();
    const likeRef = doc(db, "likes", albumId);

    try {
      const snap = await getDoc(likeRef);
      let users = [];
      let count = 0;

      if (snap.exists()) {
        const data = snap.data();
        users = data.users || [];
        count = data.count || 0;
      }

      if (users.includes(deviceId)) {
        users = users.filter(u => u !== deviceId);
        count = Math.max(0, count - 1);
        await updateDoc(likeRef, { count, users });
        hasLiked = false;
        totalLikes = count;
        likeBtn.classList.remove("active");
      } else {
        users.push(deviceId);
        count += 1;
        await setDoc(likeRef, { count, users });
        hasLiked = true;
        totalLikes = count;
        likeBtn.classList.add("active");
      }

      likeCount.textContent = totalLikes;
    } catch (err) {
      console.error("toggleLike error:", err);
    }
  }

  likeBtn.addEventListener("click", toggleLike);

  loadGallery();
  loadLikes();
</script>

<script>
  function goBack() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
