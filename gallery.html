<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Foto</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9;
    color: #222;
  }

  header {
    background: #fff;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 55px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 10;
    justify-content: space-between;
    user-select: none;
  }
 .like-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ffffffcc;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  font-size: 22px;
  cursor: pointer;
  z-index: 100;
  transition: all 0.2s ease;
  backdrop-filter: blur(6px);
  user-select: none;
}

.like-btn.active {
  color: #1976d2;
  transform: scale(1.1);
}

.like-count {
  position: fixed;
  bottom: 24px;
  right: 78px;
  font-size: 14px;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 2px 8px;
  border-radius: 10px;
  user-select: none;
  z-index: 101;
}

  .back-btn { cursor: pointer; font-size: 22px; color: #e57373; }
  .album-name {
    font-weight: 600;
    font-size: 16px;
    text-align: center;
    flex: 1;
  }

  .gallery {
    margin-top: 70px;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 8px;
  }

  .gallery img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 0.6s ease forwards;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .gallery img:hover { transform: scale(1.02); }

  .fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 50;
    overflow: hidden;
  }

  .fullscreen.active { display: flex; }

  .fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    transition: transform 0.2s ease;
  }

  .loading, .error, .empty {
    text-align: center;
    color: #888;
    margin-top: 100px;
  }
</style>
</head>
<body>

<header>
  <div class="back-btn" onclick="goBack()">‚Üê</div>
  <div class="album-name" id="albumName">Memuat...</div>
</header>

<div class="gallery" id="gallery"></div>

<!-- Fullscreen View -->
<div class="fullscreen" id="fullscreen" onclick="closeFullscreen(event)">
  <img id="fullscreenImg">
</div>
 <!-- Tombol Like -->
<div class="like-btn" id="likeBtn">üëç</div>
<div class="like-count" id="likeCount">0</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // === Konfigurasi Firebase ===
  const firebaseConfig = {
    apiKey: "AIzaSyDQdAtltgUGIw2oo302ZHSGh9PUrSLxPY4",
    authDomain: "galeridkv-71c50.firebaseapp.com",
    projectId: "galeridkv-71c50",
    storageBucket: "galeridkv-71c50.appspot.com",
    messagingSenderId: "664839362655",
    appId: "1:664839362655:web:f33ee02a0ced407f8e63ea"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // === Ambil parameter album ===
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  const albumId = getQueryParam("id");
  const galleryEl = document.getElementById("gallery");
  const albumNameEl = document.getElementById("albumName");

  // Variabel global untuk navigasi fullscreen
  let currentIndex = 0;
  let photoList = [];

  async function loadGallery() {
    if (!albumId) {
      galleryEl.innerHTML = "<p class='error'>Album tidak ditemukan.</p>";
      albumNameEl.textContent = "Tidak Ada Album";
      return;
    }

    albumNameEl.textContent = "Memuat...";
    galleryEl.innerHTML = "<p class='loading'>Mengambil data dari server...</p>";

    try {
      const docRef = doc(db, "albums", albumId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        albumNameEl.textContent = "Album tidak ditemukan";
        galleryEl.innerHTML = "<p class='error'>Data tidak ditemukan di database.</p>";
        return;
      }

      const data = snap.data();
      albumNameEl.textContent = data.name || albumId;
      galleryEl.innerHTML = "";

      if (!data.photos || data.photos.length === 0) {
        galleryEl.innerHTML = "<p class='empty'>Belum ada foto di album ini.</p>";
        return;
      }

      // Simpan semua link ke array global
      photoList = data.photos;

      // === Tampilkan semua gambar dengan efek delay ===
      data.photos.forEach((link, index) => {
        const img = document.createElement("img");
        img.src = link;
        img.alt = albumId;
        img.loading = "lazy";
        img.style.animationDelay = `${index * 0.1}s`; // efek muncul bergantian
        img.onclick = () => openFullscreen(index);
        galleryEl.appendChild(img);
      });
    } catch (err) {
      console.error("loadGallery error:", err);
      albumNameEl.textContent = "Gagal Memuat";
      galleryEl.innerHTML = "<p class='error'>Terjadi kesalahan saat memuat data.</p>";
    }
  }

  // === Fullscreen + Swipe Navigation ===
  const fullscreen = document.getElementById("fullscreen");
  const fsImg = document.getElementById("fullscreenImg");

  window.openFullscreen = function(index) {
    currentIndex = index;
    fsImg.src = photoList[currentIndex];
    fullscreen.classList.add("active");
  }

  window.closeFullscreen = function(event) {
    if (event.target.id === "fullscreenImg") return; // klik gambar tidak menutup
    fullscreen.classList.remove("active");
  }

  function showImage(index) {
    if (photoList.length === 0) return;
    currentIndex = (index + photoList.length) % photoList.length;
    fsImg.src = photoList[currentIndex];
  }

  // Deteksi swipe gesture
  let startX = 0;
  let endX = 0;

  fsImg.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  fsImg.addEventListener("touchend", (e) => {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const diff = endX - startX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        // Swipe kanan ‚Üí foto sebelumnya
        showImage(currentIndex - 1);
      } else {
        // Swipe kiri ‚Üí foto berikutnya
        showImage(currentIndex + 1);
      }
    }
  }
 import { doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// === LIKE SYSTEM ===
const likeBtn = document.getElementById("likeBtn");
const likeCount = document.getElementById("likeCount");

// Buat ID unik per perangkat (disimpan di localStorage)
function getDeviceId() {
  let id = localStorage.getItem("device_id");
  if (!id) {
    id = Math.random().toString(36).substring(2) + Date.now().toString(36);
    localStorage.setItem("device_id", id);
  }
  return id;
}

const deviceId = getDeviceId();
let hasLiked = false;
let totalLikes = 0;

async function loadLikes() {
  try {
    const likeRef = doc(db, "likes", albumId);
    const snap = await getDoc(likeRef);

    if (snap.exists()) {
      const data = snap.data();
      totalLikes = data.count || 0;
      likeCount.textContent = totalLikes;
      hasLiked = data.users?.includes(deviceId) || false;
      if (hasLiked) likeBtn.classList.add("active");
    } else {
      likeCount.textContent = "0";
    }
  } catch (err) {
    console.error("loadLikes error:", err);
  }
}

async function toggleLike() {
  try {
    const likeRef = doc(db, "likes", albumId);
    const snap = await getDoc(likeRef);

    if (snap.exists()) {
      const data = snap.data();
      const users = data.users || [];
      if (users.includes(deviceId)) return; // Sudah pernah like

      // Tambah 1 like
      users.push(deviceId);
      await updateDoc(likeRef, {
        count: increment(1),
        users: users
      });

      totalLikes++;
      likeCount.textContent = totalLikes;
      likeBtn.classList.add("active");
    } else {
      // Buat dokumen baru
      await setDoc(likeRef, {
        count: 1,
        users: [deviceId]
      });

      totalLikes = 1;
      likeCount.textContent = totalLikes;
      likeBtn.classList.add("active");
    }
  } catch (err) {
    console.error("toggleLike error:", err);
  }
}

likeBtn.addEventListener("click", toggleLike);

  // Jalankan saat halaman dimuat
  loadGallery();
loadLikes();
 
</script>

<script>
  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
